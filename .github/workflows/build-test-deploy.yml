name: hello-world
on: push
jobs:
  hello-world-job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository code
        uses: actions/checkout@v4.2.2
      - run: echo "$(cat hello_world.txt)"
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.3.0
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build
                
